<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello Authentication</title>

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap">

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>

    <!-- jQuery -->
    <script src="./js/vendor/jquery.js"></script>

    <!-- Bootstrap CSS/JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <!-- Custom JS/CSS -->
    <link rel="stylesheet" href="./css/signin.css">
    <script src="./js/detail2.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-5 mx-auto">
                <div class="card shadow mt-5">
                    <div class="card-header text-center display-4">
                        會員登入
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="email" class="form-control-label">信箱</label>
                            <input type="text" class="form-control" id="email" placeholder="Example@mail.com">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-control-label">密碼</label>
                            <input type="password" class="form-control" id="password" placeholder="至少輸入7個數字或英文">
                        </div>
                        <button type="button" class="btn btn-info shadow mt-3 px-2 col-12" id="btnSignIn">登入</button>
                        <!-- SignUp question -->
                        <p class="login__signup pt-3">沒有帳號嗎? &nbsp;<a href="./Signup.html">註冊</a>
                        </p>

                        <!-- Sign Information -->
                        <div class="card-text text-info pt-3" id="sign-info">No one login...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
