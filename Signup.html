<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>會員註冊</title>

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap">

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>

    <!-- jQuery -->
    <script src="./js/vendor/jquery.js"></script>

    <!-- Bootstrap CSS/JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <!-- Custom JS/CSS -->
    <script src="./js/detail2.js"></script>
    <link rel="stylesheet" href="./css/signin.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-5 mx-auto">
                <div class="card shadow mt-5 mb-5">
                    <div class="card-header text-center display-4">
                        註冊會員
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="userName" class="form-control-label">使用者名稱</label>
                            <input type="text" class="form-control" id="userName" placeholder="Full name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-control-label">信箱</label>
                            <input type="text" class="form-control" id="email" placeholder="Example@mail.com">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-control-label">密碼</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Must have at least 7 characters">
                        </div>
                        <!-- <div class="form-group">
                            <label for="photoURL" class="form-control-label">PhotoURL:</label>
                            <input type="text" class="form-control" id="photoURL"
                                placeholder="Enter the url of your profile photo">
                        </div> -->
                        <div class="row mt-5 px-5">
                            <button type="button" class="btn col-sm-12 btn-info shadow" id="btnSignUp">註冊</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
